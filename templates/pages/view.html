<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
    <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>

    <title data-template="config:app-title"/>
    <meta name="description" content="Default single text layout"/>
    <meta name="pb-template" content="view.html"/>

    <link rel="stylesheet" type="text/css" href="resources/fonts/font.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald&amp;display=swap"/>
    <link rel="stylesheet" href="resources/css/theme.css"/>
    <link rel="stylesheet" href="resources/css/theme-ssrq.css"/>
    <script type="module" src="pb-components-bundle.js" data-template="pages:load-components"/>
    <script src="resources/scripts/app/app.js"/>
</head>

<body>
<pb-page data-template="pages:pb-page" unresolved="unresolved" locales="resources/i18n/{{ns}}/{{lng}}.json" locale-fallback-ns="app" require-language="require-language" api-version="1.0.0">
    <pb-document id="document1" data-template="pages:pb-document"/>
    <app-drawer-layout force-narrow="force-narrow">
        <app-drawer slot="drawer" align="right">
            <div class="drawer-content">
                <pb-media-query query="(max-width: 1023px)">
                    <!-- language selector -->
                    <ul class="drawer-menu">
                        <li>
                            <a href="${app}/index.html" data-template="pages:parse-params">Start</a>
                        </li>
                        <li>
                            <a href="${app}/abbr.html" class="tp-menu-item" title="abbr" data-template="pages:parse-params">
                                <div>
                                    <pb-i18n key="abbreviations">Abk√ºrzungen</pb-i18n>
                                </div>
                                <div class="ripple-container"/>
                            </a>
                        </li>
                        <li>
                            <a href="mailto:christian.sieber@ji.zh.ch" class="tp-menu-item">
                                <div>
                                    <pb-i18n key="feedback">Feedback</pb-i18n>
                                </div>
                                <div class="ripple-container"/>
                            </a>
                        </li>
                        <li>
                            <h4 slot="collapse-trigger">
                                <pb-i18n key="menu.download.title">Download</pb-i18n>
                            </h4>
                            <paper-listbox slot="collapse-content">
                                <paper-item>
                                    <pb-edit-xml src="document1" data-i18n="[title]menu.download.view-tei" title="view-tei">
                                        XML
                                    </pb-edit-xml>
                                </paper-item>
                            </paper-listbox>
                        </li>
                        <li>
                            <pb-lang name="lang" data-template="pages:languages"/>
                        </li>
                    </ul>
                </pb-media-query>
            </div>
        </app-drawer>

        <app-header-layout>
            <app-header slot="header" reveals="reveals" fixed="fixed" effects="waterfall">

                <app-toolbar data-template="templates:include" data-template-path="templates/menu.html"/>

                <app-toolbar data-template="templates:include" data-template-path="templates/toolbar.html"/>
            </app-header>

            <pb-drawer toggle="tocToggle" class="toc" emit="toc" subscribe="transcription">
                <div class="drawer-content">
                    <h3>
                        <pb-i18n key="document.contents">Contents</pb-i18n>
                    </h3>
                    <pb-load id="toc" url="templates/toc.html?target=transcription&amp;icons=true" src="document1" subscribe="toc" load-once="load-once">
                        <pb-i18n key="dialogs.loading">Loading</pb-i18n>
                    </pb-load>
                </div>
            </pb-drawer>
            <div class="grid">
                <main>
                    <header>
                        <pb-view id="metadata" src="document1" view="single" use-language="use-language" emit="metadata" subscribe="transcription" map="ssrq">
                            <pb-param name="view" value="metadata"/>
                        </pb-view>

                        <h4 class="block-title">
                            <pb-i18n key="editiontext"/>
                        </h4>
                    </header>
                    <div class="content-body">
                        <pb-navigation direction="backward" unit="page" emit="transcription" subscribe="transcription">
                            <paper-fab icon="icons:chevron-left"/>
                        </pb-navigation>
                        <pb-view id="view1" src="document1" xpath="//body" view="single" append-footnotes="append-footnotes" use-language="use-language" subscribe="transcription" emit="transcription" wait-for="metadata" map="ssrq"/>
                        <pb-navigation direction="forward" unit="page" emit="transcription" subscribe="transcription">
                            <paper-fab icon="icons:chevron-right"/>
                        </pb-navigation>
                    </div>
                </main>
                <pb-facsimile class="facsimile" base-uri="https://apps.existsolutions.com/cantaloupe/iiif/2/rqzh!" subscribe="transcription">
                    <!--p slot="before">
                        <pb-i18n key="credits">Credits</pb-i18n> <span id="credits"/>
                    </p-->
                </pb-facsimile>
                <aside class="register">
                    <pb-load id="register" url="api/register/{doc}" expand="expand" src="document1" emit="register">
                        <pb-i18n key="dialogs.loading"/>
                    </pb-load>
                </aside>
            </div>
        </app-header-layout>
    </app-drawer-layout>
</pb-page>
<div class="splash"/>
</body>
</html>
