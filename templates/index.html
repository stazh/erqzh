<?xml version="1.0" encoding="UTF-8"?>
<html lang="de">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald"/>
    <title data-template="config:app-title"/>

    <meta name="description" content="Rechtsquellen des Kantons Zürich"/>
    <meta itemprop="name" content="Rechtsquellen des Kantons Zürich"/>
    <meta itemprop="description" content="Rechtsquellen des Kantons Zürich"/>
    <meta property="og:locale" content="de"/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content="Rechtsquellen des Kantons Zürich"/>
    <meta property="og:title" content="Rechtsquellen des Kantons Zürich - Startseite"/>
    <meta property="og:description" content="Rechtsquellen des Kantons Zürich"/>

    <meta content="summary_large_image" name="twitter:card"/>
    <meta name="twitter:title" content="Rechtsquellen des Kantons Zürich - Startseite"/>
    <meta name="twitter:description" content="Rechtsquellen des Kantons Zürich"/>
    <link rel="canonical" href=""/>

    <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>
    <link rel="stylesheet" href="resources/css/theme.css"/>
    <link rel="stylesheet" href="resources/css/theme-rqzh.css"/>
    <script type="module" src="pb-components-bundle.js" data-template="pages:load-components"/>
    <script src="resources/scripts/app/app.js"></script>
    <script src="resources/scripts/app/index.js"></script>
    <custom-style>
        <style>
            main {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: auto auto auto auto auto;
            gap: 10px 10px;
            justify-content: space-evenly;
            max-width: 980px;
            margin: 32px auto 0 auto;            
        }

        @media (max-width: 1023px) {
            main {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: auto auto;
                gap: 4px;
                height: auto;
                margin: 32px 10px 0 10px;
            }
        }
        footer {
            grid-column: span 5;
            display: block;
        }

        footer img {
            vertical-align: middle;
        }

        .row {
            grid-column: span 5;
            grid-row: 1;
        }      

        .bottom {
            margin-top: 10px;
        }

        .box {
            display: block;
            position: relative;
            padding: 10px;
            margin: 0;
        }

        @media (min-width: 1024px) {
            teaser {
                font-size: var(--pb-heading-h4-font-size);
            }
        }

        .homepage > a, .homepage > a:link {
            display: block;
            text-decoration: none;
            color: white;
        }
        .title-text {
            width:50em
        }
        .title-image img {            
            width:40em;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        </style>
    </custom-style>
</head>

<body>
    <pb-page data-template="pages:pb-page" locales="resources/i18n/{{ns}}/{{lng}}.json" require-language="require-language"
        unresolved="unresolved" api-version="1.0.0">
        <app-drawer-layout force-narrow="force-narrow">

            <app-drawer data-template="templates:include" data-template-path="templates/drawer.html"/>

            <app-header-layout>

                <app-header slot="header" reveals="reveals" fixed="fixed" effects="waterfall">
                    <app-toolbar data-template="templates:include" data-template-path="templates/menu.html"/>
                </app-header>

                <main class="homepage" >
                    <div class="title-text">
                        <h1 class="tp-title"><pb-i18n key="doctitle"></pb-i18n></h1>
                        <p class="teaser"><pb-i18n key="title-text-1"></pb-i18n></p>
                        <p class="teaser"><pb-i18n key="title-text-2"></pb-i18n></p>
                    </div>
                    
                        <a href="start.html" data-template="pages:parse-params" class="title-image box">
                            <img src="resources/images/8562860-large.jpeg" />
                        </a>                                        
                </main>

                <footer class="version" style="display:none">
                    App: v<span data-template="pages:version"/> /
                    web components: v<pb-version/>
                </footer>
            </app-header-layout>
        </app-drawer-layout>

        <paper-dialog id="downloadDialog">
            <h2>
                <pb-i18n key="dialogs.generatingFile">Generating File...</pb-i18n>
            </h2>
            <paper-dialog-scrollable>
                <pb-i18n key="dialogs.downloadMessage"/>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                    <pb-i18n key="dialogs.close">Close</pb-i18n>
                </paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="errorDialog">
            <h2>
                <pb-i18n key="dialogs.error">Error</pb-i18n>
            </h2>
            <paper-dialog-scrollable/>
            <div class="buttons">
                <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                    <pb-i18n key="dialogs.close">Close</pb-i18n>
                </paper-button>
            </div>
        </paper-dialog>
    </pb-page>

    <div class="splash"/>

    <footer class="footer__imprint">
        <div class="footer-col">
            <h5>Kontakt</h5>
            <a href="http://www.staatsarchiv.zh.ch">Staatsarchiv des Kantons Zürich</a>
        </div>
        <div class="footer-col">
            <h5>Realisierung</h5>
            <a href="http://existsolutions.com">eXistSolutions GmbH</a>
        </div>
        <div class="footer-col">
            <h5>
                Lizenz
            </h5>
            <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA</a>
        </div>
        <div class="footer-col">
            <h5>
                <a href="https://www.ssrq-sds-fds.ch/wiki/Transkriptionsrichtlinien">
                    Transkriptionsrichtlinien
                </a>
            </h5>
            <h5>
                <a href="https://www.ssrq-sds-fds.ch/wiki/Datierungsrichtlinien">
                    Datierungsrichtlinien
                </a>
            </h5>
        </div>
    </footer>
</body>

</html>
