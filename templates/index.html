<?xml version="1.0" encoding="UTF-8"?>
<html>

<head>
    <meta charset="utf-8"/>
    <title data-template="config:app-title"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
    <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
    <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald"/>
    <link rel="stylesheet" href="resources/css/theme.css"/>
    <link rel="stylesheet" href="resources/css/theme-ssrq.css"/>
    <script type="module" src="pb-components-bundle.js" data-template="pages:load-components"/>
    <custom-style>
        <style>

            @media (max-width: 1023px) {
                .doclist {
                    margin-bottom: 20px;
                }
                .documents {
                    padding-left: 10px;
                }
                .documents .label {
                    display: none;
                }
                .toolbar pb-search {
                    padding-left: 0;
                }
                #facets {
                    display: none;
                }
            }

            .tp-title {
                font-family: "Oswald", Verdana, "Helvetica", sans-serif;
                font-size: 36px;
                font-weight: 400;
            }

            .tp-title span {
                color: #9e9e9e;
                font-size: 26px;
                margin-top: 12px;
            }

            pb-results {
                overflow: scroll;
                margin: 0 20px;
                height: calc(100vh - 128px);
            }

            @media (min-width: 1024px) {
                .toolbar {
                    display: none;
                }
                .panels {
                    display: flex;
                    flex-direction: row;
                }

                .panels .doclist {
                    flex: 2 auto;
                }
            }

            .panels {
                margin-bottom: 40px;
            }


            .panels .doclist {
                --paper-tabs-selection-bar-color: #607D8B;
                margin-right: 1rem;
                --paper-tab-content: {
                    font-family: "Oswald", Verdana, "Helvetica", sans-serif;
                    font-weight: 400;
                }
                ;
                --paper-card-header: {
                    background-color: #d1dae0;
                }
                ;
                --paper-card-header-text: {
                    font-family: "Oswald", Verdana, "Helvetica", sans-serif;
                    font-size: 16px;
                    font-weight: 400;
                }
                ;
            }

            .panels .doclist .card-content {
                padding: 0;
            }

            .panels .doclist .browse {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                padding: 0;
            }

            #document-list {
                flex: 2;
                padding-left: 20px;
                padding-top: 20px;
            }

            #document-list::part(sort-dropdown), #document-list::part(filter-dropdown), #document-list::part(filter-input) {
                display: none;
            }

            .upload-panel {
                flex: 1;
                display: flex;
                flex-direction: column;
                min-width: 360px;
            }

            aside .upload {
                --paper-card-header: {
                    background-color: #607D8B;
                }
                ;
                --paper-card-header-text: {
                    font-family: "Oswald", Verdana, "Helvetica", sans-serif;
                    font-size: 16px;
                    font-weight: 400;
                    color: white;
                }
                ;
            }

            aside .upload {
                width: 100%;
            }

            .parent-link iron-icon {
                padding-right: 4px;
            }

            .parent-link {
                display: block;
                margin-bottom: 10px;
                margin-top: 16px;
                padding: 6px 0;
                border-bottom: thin solid var(--paper-grey-300);
            }

            .documents ul {
                list-style: none;
            }

            .documents app-toolbar {
                @apply --layout-start-justified;
                font-size: 14px;
                margin-top: 10px;
                padding-left: 0;
            }

            .documents div {
                margin: 0;
            }

            .documents .error {
                color: #c02020;
            }

            .documents .header-short {
                font-family: Oswald,Verdana,Helvetica,sans-serif;
                font-weight: 400 !important;
                font-size: 13px;
            }

            .documents h4 {
                color: #345F9D;
                margin-top: 10px;
                margin-bottom: 10px;
            }

            .documents a,
            .documents a:visited {
                color: #345F9D;
                text-decoration: none;
            }

            .documents li {
                display: flex;
                flex-direction: row;
                margin-bottom: 10px;
                padding: 6px 0;
                border-bottom: thin solid var(--paper-grey-300);
            }

            .documents li:last-child {
                border: none;
            }

            .documents .document-select {
                flex: 0 0;
                margin-right: 20px;
            }

            #facets {
                flex: 0;
                min-width: 220px;
                margin-right: 20px;
                background-color: #F0F0F0;
                padding: 0 10px;
            }

            #facets h3 {
                display: flex;
                flex-direction: row;
                align-items: center;
            }

            #facets h3 paper-checkbox {
                margin-left: 16px;
                font-size: 11px;
            }

            #facets table {
                font-size: 14px;
            }

            #facets table table {
                padding-left: 16px;
                width: 100%;
            }

            #facets table td {
                padding: 4px 0;
            }

            #facets table td:nth-child(2) {
                color: #808080;
                text-align: right;
                padding-left: 1em;
                vertical-align: middle;
            }
            .tei-hi2 {
                font-size: 80%;
                vertical-align: top;
            }

            #kantone th {
                text-align: left;
            }

            #kantone td {
                padding: 10px 20px;
            }

            #kantone .badge {
                display: inline-block;
                margin-left: 20px;
                background-color: #6b6b6b;
                color: #f0f0f0;
                border-radius: 10px;
                font-size: .75em;
                font-weight: bold;
                padding: 4px;
            }

            .volume .part {
                padding-right: 1.5em;
            }

            .reference{
                cursor:pointer;
                color:rgb(17, 247, 17);
            }

            .collection {
                margin-bottom: 1rem;
            }

            pb-i18n[key="by"]::after {
                content: ' ';
            }
        </style>
    </custom-style>
</head>

<body>
    <pb-page data-template="pages:pb-page" locales="resources/i18n/{{ns}}/{{lng}}.json" require-language="require-language"
        unresolved="unresolved" api-version="1.0.0">
        <app-drawer-layout force-narrow="force-narrow">
            <app-drawer slot="drawer" align="right">
                <div class="drawer-content">
                    <pb-media-query query="(max-width: 1023px)">
                            <!-- language selector -->
                        <ul class="drawer-menu">
                            <li>
                                <a href="${app}/index.html" data-template="pages:parse-params">Start</a>
                            </li>
                            <li>
                                <a href="${app}/abbr.html" class="tp-menu-item" title="abbr" data-template="pages:parse-params">
                                    <div>
                                        <pb-i18n key="abbreviations">Abkürzungen</pb-i18n>
                                    </div>
                                    <div class="ripple-container"></div></a>
                            </li>
                            <li>
                                <a href="mailto:christian.sieber@ji.zh.ch" class="tp-menu-item">
                                    <div>
                                        <pb-i18n key="feedback">Feedback</pb-i18n>
                                    </div>
                                    <div class="ripple-container"></div></a>
                            </li>
                            <li>
                                <pb-lang name="lang" data-template="pages:languages"/>
                            </li>
                        </ul>
                    </pb-media-query>
                </div>
            </app-drawer>

            <app-header-layout>
                <app-header slot="header" reveals="reveals" fixed="fixed" effects="waterfall">
                    <app-toolbar class="menubar">
                        <a href="${app}/index.html" class="logo" data-template="pages:parse-params"></a>
                        <pb-media-query query="(min-width: 1024px)">
                            <a href="${app}/index.html" data-template="pages:parse-params">Start</a>
                            <a href="abbr.html" class="tp-menu-item" title="abbr">
                                <div>
                                    <pb-i18n key="abbreviations">Abkürzungen</pb-i18n>
                                </div>
                                <div class="ripple-container"></div></a>
                            <a href="mailto:christian.sieber@ji.zh.ch" class="tp-menu-item">
                                <div>
                                    <pb-i18n key="feedback">Feedback</pb-i18n>
                                </div>
                                <div class="ripple-container"></div></a>
                            <pb-restricted login="login" group="tei">
                                <paper-menu-button>
                                    <a href="#" slot="dropdown-trigger">
                                        <pb-i18n key="menu.admin.title">Admin</pb-i18n>
                                    </a>
                                    <paper-listbox slot="dropdown-content">
                                        <paper-item data-template="pages:edit-odd-list" data-template-emit="docs"></paper-item>
                                        <paper-item>
                                            <a href="${app}/api.html" data-template="pages:parse-params" target="_blank">API Documentation</a>
                                        </paper-item>
                                    </paper-listbox>
                                </paper-menu-button>
                            </pb-restricted>
                            <div main-title="main-title"></div>

                            <!-- language selector -->
                            <pb-lang name="lang" data-template="pages:languages"/>

                        <pb-login id="login" group="tei">
                            <iron-icon slot="icon" icon="account-circle"/>
                                <p slot="information"><pb-i18n key="login-info"></pb-i18n></p>
                        </pb-login>

                        </pb-media-query>

                    <pb-media-query query="(max-width: 1023px)">
                            <div main-title="main-title"></div>

                            <pb-login id="login" group="tei">
                                <iron-icon slot="icon" icon="account-circle"/>
                                <p slot="information"><pb-i18n key="login-info"></pb-i18n></p>
                            </pb-login>
                            <paper-icon-button icon="icons:menu" drawer-toggle="drawer-toggle"/>
                    </pb-media-query>

                        <pb-progress indeterminate="indeterminate" bottom-item="bottom-item" subscribe="docs"/>

                    </app-toolbar>
                </app-header>

                <section>
                    <h1 class="tp-title"><pb-i18n key="doctitle"></pb-i18n></h1>
                </section>

                <div class="main-grid" data-template="search:set-default-params">
                    <main>
                        <section class="panels">
                            <paper-card class="doclist" data-i18n="[heading]browse.documents" heading="documents">
                                <div class="card-content">
                                    <div class="browse" slot="page">
                                            <!--pb-custom-form id="facets" url="api/search/facets" event="pb-results-received" subscribe="docs" emit="docs"/-->
                                            <pb-browse-docs id="document-list" url="api/collection/" sort-options="[{&#34;label&#34;: &#34;browse.orig-date&#34;, &#34;value&#34;: &#34;idno&#34;},{&#34;label&#34;: &#34;browse.title&#34;, &#34;value&#34;: &#34;title&#34;}]" sort-by="idno" filter-options="[{&#34;label&#34;: &#34;browse.title&#34;, &#34;value&#34;: &#34;title&#34;},{&#34;label&#34;: &#34;browse.author&#34;, &#34;value&#34;: &#34;author&#34;},{&#34;label&#34;: &#34;browse.file&#34;, &#34;value&#34;: &#34;file&#34;}]" filter-by="title" auto="auto" history="history" login="login" emit="docs" subscribe="docs">
                                                <pb-paginate slot="toolbar" id="paginate" per-page="20" range="5" emit="docs" subscribe="docs"/>
                                        </pb-browse-docs>
                                    </div>
                                </div>
                            </paper-card>
                        </section>
                    </main>
                    <div class="search-panel">
                        <pb-restricted class="upload-panel" login="login">
                            <aside>
                                <paper-card class="upload" data-i18n="[heading]upload.upload" heading="Upload">
                                    <div class="card-content">
                                        <pb-upload id="upload" emit="docs" accept=".xml, .tei, .odd, .docx" target="temp"/>
                                    </div>
                                </paper-card>
                            </aside>
                        </pb-restricted>
                        <div data-template="templates:include" data-template-path="templates/search-form.html"></div>
                    </div>
                </div>

                <footer class="version" style="display:none">
                    App: v<span data-template="pages:version"/> /
                    web components: v<pb-version/>
                </footer>
            </app-header-layout>
        </app-drawer-layout>

        <paper-dialog id="downloadDialog">
            <h2>
                <pb-i18n key="dialogs.generatingFile">Generating File...</pb-i18n>
            </h2>
            <paper-dialog-scrollable>
                <pb-i18n key="dialogs.downloadMessage"/>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                    <pb-i18n key="dialogs.close">Close</pb-i18n>
                </paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="errorDialog">
            <h2>
                <pb-i18n key="dialogs.error">Error</pb-i18n>
            </h2>
            <paper-dialog-scrollable/>
            <div class="buttons">
                <paper-button dialog-confirm="dialog-confirm" autofocus="autofocus">
                    <pb-i18n key="dialogs.close">Close</pb-i18n>
                </paper-button>
            </div>
        </paper-dialog>
    </pb-page>

    <div class="splash"/>

    <footer class="footer">
        <div class="footer-col">
            <h5>Kontakt</h5>
            <a href="http://www.staatsarchiv.zh.ch">Staatsarchiv des Kantons Zürich</a>
        </div>
        <div class="footer-col">
            <h5>Realisierung</h5>
            <a href="http://existsolutions.com">eXistSolutions GmbH</a>
        </div>
        <div class="footer-col">
            <h5>
                <a href="https://www.ssrq-sds-fds.ch/wiki/Transkriptionsrichtlinien">
                    Transkriptionsrichtlinien
                </a>
            </h5>
            <h5>
                <a href="https://www.ssrq-sds-fds.ch/wiki/Datierungsrichtlinien">
                    Datierungsrichtlinien
                </a>
            </h5>
        </div>
        <div class="footer-col">
            <h5>
                Lizenz:
            </h5>
            <p>
                <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA</a>
            </p>
        </div>
    </footer>
</body>

</html>
