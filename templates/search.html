<?xml version="1.0" encoding="UTF-8"?>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"/>
        <link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-16.png" sizes="16x16"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-24.png" sizes="24x24"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-32.png" sizes="32x32"/>
        <link rel="shortcut icon" type="image/png" href="resources/images/favicon-64.png" sizes="64x64"/>

        <title data-template="config:app-title"/>
        <link rel="stylesheet" type="text/css" href="resources/fonts/font.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald&amp;display=swap"/>
        <link rel="stylesheet" href="resources/css/theme.css"/>
        <link rel="stylesheet" href="resources/css/theme-ssrq.css"/>
        <script type="module" src="pb-components-bundle.js" data-template="pages:load-components"/>
        <script src="resources/scripts/app/app.js"></script>

        <style>

            .search-results paper-card {
                width: 100%;
                height: 100%;
            }
            h1.search{
                margin:2rem 1rem 1rem 1rem;
            }
            .main-grid {
                display: grid;
                grid-template-columns: auto 460px;
                grid-auto-rows: 1fr;
                padding: 0;
            }

            .main-grid main {
                padding: 1rem;
            }
            .search-results {
                width: 100%;
                height: 100%;
            }
            .search-results .filter-grid .right{
                display: grid;
                grid-template-columns: 40% auto 40%;
            }
            .search-results .filter-grid > label{
                padding-bottom: 8px;
            }
            .search-results .filter-grid .until {
                align-self:flex-end;
                margin-bottom:0.5rem;
                display:inline-block;
                text-align: center;
            }
            .search-results .filter-grid .flexend{
                align-self: flex-end;
            }
            .search-results h3{
                padding:1rem;
                background: #d1dae0;
                margin:0;
            }

            .search-results .formrow{
                margin-top:1rem;
            }
            .search-results .formrow label{
                padding:1.5rem 0 1rem 0;
            }

            .search-panel paper-card {
                width: 100%;
            }
            .search-panel .formrow{
                margin-top:1rem;
            }
            .search-panel .formrow label{
                padding:1.5rem 0 1rem 0;
            }
            .search-panel .subtype{
                padding-left:2rem;
            }

            .targets paper-checkbox {
                margin-top: 10px;
            }

            #results a {
                color:var(--ssrq-link-color);
                cursor: pointer;
            }

            #results a.hi {
                background: #FCEA60;
                padding: 0 0.2rem 0.3rem 0.2rem;
            }

            #results .count {
                margin-right: 20px;
                font-weight: bold;
            }
            #results h4{
                margin:0.625rem 0;
                line-height: 1.1;
            }
            #results h5{
                margin:0.625rem 0;
            }

            #results .matches {
                line-height: 27px;
            }

            #results .matches p {
                font-family: var(--pb-content-font-family);
                font-size: 1em;
                line-height: 1.6em;
                margin: 0 0 1rem 0;
            }

            #results .matches p *{
                display: inline;
            }

            #results paper-card {
                width: 100%;
                margin-bottom: 15px;
                padding: 1rem 1rem 0.5rem 1rem;
            }

            #results header {
                display: flex;
                justify-content: flex-start;
            }

            #results .count {
                margin-right: 20px;
                font-weight: bold;
            }
            .breadcrumb:link, .breadcrumb:visited {
                text-decoration: none;
                color: var(--paper-grey-600);
            }
            .breadcrumb:before {
                content: '&gt;';
                padding: 0 8px;
                font-weight: bold;
            }
            .breadcrumb:first-child::before {
                content: '';
            }

            #facets h3 {
                display: flex;
                flex-direction: row;
                align-self: center;
                justify-content: space-between;
            }

            #facets h3 paper-checkbox {
                font-size: 85%;
            }

            #facets table td:nth-child(2) {
                color: #808080;
                text-align: right;
                padding-left: 1em;
                vertical-align: middle;
            }

            .search-sidebar {
                padding: 1rem 1rem 1rem 0;
            }

        </style>
    </head>

    <body>
        <pb-page data-template="pages:pb-page" unresolved="unresolved" locales="resources/i18n/{{ns}}/{{lng}}.json" require-language="require-language" api-version="1.0.0">
            <app-drawer-layout force-narrow="force-narrow">

                <app-drawer slot="drawer" align="right">
                    <div class="drawer-content">
                        <pb-media-query query="(max-width: 1023px)">
                            <!-- language selector -->
                            <ul class="drawer-menu">
                                <li>
                                    <a href="${app}/index.html" data-template="pages:parse-params">Start</a>
                                </li>
                                <li>
                                    <a href="${app}/abbr.html" class="tp-menu-item" title="abbr" data-template="pages:parse-params">
                                        <div>
                                            <pb-i18n key="abbreviations">Abk√ºrzungen</pb-i18n>
                                        </div>
                                        <div class="ripple-container"></div></a>
                                </li>
                                <li>
                                    <a href="mailto:christian.sieber@ji.zh.ch" class="tp-menu-item">
                                        <div>
                                            <pb-i18n key="feedback">Feedback</pb-i18n>
                                        </div>
                                        <div class="ripple-container"></div></a>
                                </li>
                                <li>
                                    <pb-lang name="lang" data-template="pages:languages"/>
                                </li>
                            </ul>
                        </pb-media-query>
                    </div>
                </app-drawer>

                <app-header-layout>

                    <app-header slot="header" reveals="reveals" fixed="fixed" effects="waterfall">
                        <app-toolbar data-template="templates:include" data-template-path="templates/menu.html"/>

                    </app-header>

                    <section>
                        <h1 class="tp-title"><pb-i18n key="doctitle"></pb-i18n></h1>
                    </section>

                    <div class="main-grid" data-template="search:set-default-params">
                        <main>
                            <div class="search-results">
                                <paper-card>
                                    <h3><pb-i18n key="search-results">Search Results</pb-i18n></h3>
                                    <app-toolbar>
                                        <pb-paginate per-page="20" range="5" subscribe="results"/>
                                        <!-- label for="sort-select"><pb-i18n key="sorting">Sorting</pb-i18n>: </label-->
                                        <div main-title="main-title"></div>
                                        <pb-select id="sort-select" name="sort" data-i18n="[label]sorting" value="${sort}" data-template="pages:parse-params">
                                            <paper-item value="date"><pb-i18n key="browse.orig-date">Date</pb-i18n></paper-item>
                                            <paper-item value="kanton"><pb-i18n key="canton">Canton</pb-i18n></paper-item>
                                            <paper-item value="title"><pb-i18n key="title">Title</pb-i18n></paper-item>
                                        </pb-select>

                                        <pb-progress indeterminate="indeterminate" bottom-item="bottom-item"/>
                                    </app-toolbar>

                                    <div class="card-content">
                                        <pb-load id="results" class="search-panel" url="${app}/search-results.html" data-template="pages:parse-params" emit="results"/>
                                        <app-toolbar class="bottom-pagination">
                                            <pb-paginate per-page="20" range="5" subscribe="results"/>
                                        </app-toolbar>
                                    </div>
                                </paper-card>
                            </div>
                        </main>

                        <div class="search-panel search-sidebar">
                            <div data-template="templates:include" data-template-path="templates/search-form.html"></div>
                        </div>
                    </div>

                </app-header-layout>

            </app-drawer-layout>
        </pb-page>

        <div class="splash"/>

        <script>
            const facets = document.getElementById('facets');
            if (facets) {
                facets.addEventListener('pb-custom-form-loaded', function(ev) {
                    const elems = ev.detail.querySelectorAll('.facet');
                    elems.forEach(facet =&gt; {
                        facet.addEventListener('change', () =&gt; {
                            const table = facet.closest('table');
                            if (table) {
                                const nested = table.querySelectorAll('.nested .facet').forEach(nested =&gt; {
                                    if (nested != facet) {
                                        nested.checked = false;
                                    }
                                });
                            }
                            facets._submit();
                        });
                    });
                });
            }

            const typeC = document.querySelector('[name="type"]');
        </script>
    </body>
</html>
